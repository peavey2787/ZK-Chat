<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ZK Chat Test Dashboard</title>
<style>
 body { font-family: system-ui, sans-serif; margin: 0; background:#161b22; color:#e6edf3; }
 header { padding:16px 24px; background:#0d1117; border-bottom:1px solid #30363d; }
 h1 { margin:0; font-size:20px; }
 main { padding:24px; display:flex; gap:24px; }
 .panel { background:#0d1117; border:1px solid #30363d; border-radius:8px; padding:16px; flex:1; min-width:320px; }
 table { width:100%; border-collapse:collapse; font-size:13px; }
 th, td { padding:6px 8px; border-bottom:1px solid #30363d; vertical-align:top; }
 th { text-align:left; background:#161b22; position:sticky; top:0; }
 .category { font-weight:600; text-transform:uppercase; font-size:11px; letter-spacing:.05em; }
 .badge { display:inline-block; padding:2px 6px; border-radius:4px; font-size:11px; font-weight:600; }
 .badge.unit { background:#1e3a8a; }
 .badge.integration { background:#6d28d9; }
 .badge.e2e { background:#b45309; }
 .badge.negative { background:#9f1239; }
 button { background:#238636; color:#fff; border:1px solid #2ea043; padding:6px 12px; border-radius:6px; cursor:pointer; font-size:13px; }
 button:disabled { opacity:.5; cursor:progress; }
 .actions { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
 .status-pass { color:#3fb950; }
 .status-fail { color:#f85149; }
 .result-row.pass { background:#002d11; }
 .result-row.fail { background:#330000; }
 pre { background:#161b22; padding:12px; border-radius:6px; max-height:220px; overflow:auto; font-size:12px; }
 footer { padding:12px 24px; font-size:12px; color:#7d8590; }
 .spinner { display:inline-block; width:14px; height:14px; border:3px solid #30363d; border-top-color:#58a6ff; border-radius:50%; animation:spin .8s linear infinite; }
 @keyframes spin { to { transform:rotate(360deg); } }
</style>
</head>
<body>
<header>
  <h1>ðŸ”¬ ZK Chat Test Dashboard</h1>
  <p style="margin:4px 0 0; font-size:12px; color:#7d8590;">Run unit, integration, e2e, and negative tests against current build.</p>
</header>
<main>
  <div class="panel" style="flex:2;">
    <div class="actions">
      <button id="btnRefresh">ðŸ”„ Refresh Tests</button>
      <button id="btnRunAll">â–¶ Run All</button>
      <button id="btnClear">ðŸ§¹ Clear Results</button>
    </div>
    <table id="testsTable">
      <thead>
        <tr>
          <th style="width:140px;">Name</th>
          <th style="width:80px;">Category</th>
          <th>Description</th>
          <th style="width:90px;">Run</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="panel" style="flex:1;">
    <h3 style="margin-top:0;">Results</h3>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Name</th><th>Status</th><th>Time (ms)</th><th>Error</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3 style="margin-top:16px;">Raw Output</h3>
    <pre id="rawOutput"></pre>
  </div>
</main>
<footer>
  ZK-STARK Chat â€¢ Test Harness UI â€¢ All tests executed in-process
</footer>
<script src="tests.js"></script>
</body>
</html>
